<script>
function fade(t)
{
    return t * t * t * (t * (t * 6 - 15) + 10);
}

function lerp(t, a, b)
{
    return a + t * (b - a);
}

function grad(hash, x, y, z)
{
    // Convert lo 4 bits of hash code into 12 gradient directions.
    var h = hash & 15,
        u = h < 8 ? x : y,
        v = h < 4 ? y : h == 12 || h == 14 ? x : z;
    return ((h & 1) == 0 ? u : -u) + ((h & 2) == 0 ? v : -v);
}

function scale(n)
{
    return (1 + n) / 2;
}

var p = new Array(512);

var permutation = [
    151, 160, 137, 91, 90, 15, 131, 13, 201, 95, 96, 53, 194, 233, 7, 225, 140, 36, 103, 30, 69, 142, 8, 99,

];

for (var i = 0; i < 256; i++) {
    p[256 + i] = p[i] = permutation[i];
}


    /** Returns a number between 0 and 1. */
function noise3d(x, y, z)
{
    // Find unit cube that contains point.
    var X = Math.floor(x) & 255,
        Y = Math.floor(y) & 255,
        Z = Math.floor(z) & 255;
    // Find relative x,y,z of point in cube.
    x -= Math.floor(x);
    y -= Math.floor(y);
    z -= Math.floor(z);
    // Compute fade curves for each of x,y,z.
    var u = fade(x),
        v = fade(y),
        w = fade(z);
    // Hash coordinates of the corners.
    var A = p[X    ] + Y, AA = p[A] + Z, AB = p[A + 1] + Z,
        B = p[X + 1] + Y, BA = p[B] + Z, BB = p[B + 1] + Z;

    // Add blended results from 8 corners of cube.
    return scale(
        lerp(
            w,
            lerp(
                v,
                lerp(
                    u,
                    grad(p[AA], x, y, z),
                    grad(p[BA], x - 1, y, z)
                ),
                lerp(
                    u,
                    grad(p[AB], x, y - 1, z),
                    grad(p[BB], x - 1, y - 1, z)
                )
            ),
            lerp(
                v,
                lerp(
                    u,
                    grad(p[AA + 1], x, y, z - 1),
                    grad(p[BA + 1], x - 1, y, z - 1)
                ),
                lerp(
                    u,
                    grad(p[AB + 1], x, y - 1, z - 1),
                    grad(p[BB + 1], x - 1, y - 1, z - 1)
                )
            )
        )
    );
}

let hues = ["180", "300", "60", "120"]
let size = 1000
let sc1 = 16
let sc2 = 3
let sc3 = 2.2
let grid = 8
let canvas = document.querySelector("canvas")
canvas.width = canvas.height = size
canvas.style.width = canvas.style.height = size + "px"
let ctx = canvas.getContext("2d")
let rec = () => {
    let dt = Date.now() / 5000
    ctx.fillRect(0,0,size,size)
    for (let x = grid; x < size; x += grid) {
        for (let y = grid; y < size; y += grid) {
            let xn = noise3d(x/size/sc3,y/size/sc3,dt) * 2 - 1
            let yn = noise3d(x/size/sc3,y/size/sc3,dt+3882) * 2 - 1
            let sn = noise3d(x/size/sc3,y/size/sc3,dt+51235)
            let cn = noise3d(x/size/sc3,y/size/sc3,dt+1114)
            ctx.strokeStyle = `oklch(${sn * 50 + 50}% 80% ${cn * 360}deg)`
            ctx.lineWidth = 2
            ctx.beginPath()
            ctx.moveTo(x + xn * grid * sc2, y + yn * grid * sc2)
            ctx.lineTo(x + (xn ** 2) * grid * sc1, y + (yn ** 2) * grid * sc1)
            ctx.stroke()
        }
    }
    requestAnimationFrame(rec)
}
rec()
